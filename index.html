<html>
<head>
  <meta charset="utf-8" />

<body>

  <script src="https://unpkg.com/tabletop@1.5.4/tabletop.js"></script>

    const SHEET_ID = "1ivoSIHBfq8mdz2GWvH2d_vD45GuY9lISSTIFblVwtSM";

    Tabletop.init({
      key: SHEET_ID,
      wanted: ["Mapa"],
      simpleSheet: true,
      callback: function(sheetData) {
        const datos = {};
        sheetData.forEach(row => {
          datos[row.MpCodigo] = +row.Cantidad;
        });
