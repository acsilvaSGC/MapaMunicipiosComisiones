<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Municipios - Comisiones</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse para leer Google Sheets CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    select {
      position: absolute;
      left: 10px;
      z-index: 1000;
      padding: 5px;
      font-size: 14px;
    }
    #departamentoSelect { top: 10px; }
    #municipioSelect { top: 50px; }
  </style>
</head>
<body>

  <!-- Selectores -->
  <select id="departamentoSelect">
    <option value="">-- Selecciona un departamento --</option>
  </select>

  <select id="municipioSelect">
    <option value="">-- Selecciona un municipio --</option>
  </select>

  <!-- Mapa -->
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([4.5709, -74.2973], 6);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Función para asignar color según la cantidad
    function getColor(cantidad) {
      return cantidad > 50 ? '#800026' :
             cantidad > 20 ? '#BD0026' :
             cantidad > 10 ? '#E31A1C' :
             cantidad > 5  ? '#FC4E2A' :
             cantidad > 1  ? '#FD8D3C' :
             cantidad > 0  ? '#FEB24C' :
                             '#dff8bf';
    }

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv';
    const noCacheUrl = sheetUrl + '&timestamp=' + new Date().getTime();

    const layersPorCodigo = {}; // Guardar los layers por municipio
    const municipiosData = [];  // Guardar info de municipios
    const departamentosSet = new Set(); // Guardar nombres de departamentos únicos

    Papa.parse(noCacheUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Crear mapa { MpCodigo: Cantidad }
        const cantidadMap = {};
        data.forEach(row => {
          const codigo = row['MpCodigo']?.trim();
          const cantidad = parseFloat(row['Cantidad']);
          if (codigo && !isNaN(cantidad)) {
            cantidadMap[codigo] = cantidad;
          }
        });

        // Cargar el GeoJSON y aplicar estilo
        fetch('https://acsilvasgc.github.io/MapaMunicipiosComisiones/Municipios.geojson')
          .then(res => res.json())
          .then(geojson => {

            const geoLayer = L.geoJSON(geojson, {
              style: feature => {
                const codigo = feature.properties?.MpCodigo?.toString().trim();
                const cantidad = cantidadMap[codigo] || 0;
                return {
                  fillColor: getColor(cantidad),
                  weight: 1,
                  opacity: 1,
                  color: 'lightgray',
                  fillOpacity: cantidad > 0 ? 0.7 : 0
                };
              },
              onEachFeature: (feature, layer) => {
                const codigo = feature.properties?.MpCodigo?.toString().trim();
                const cantidad = cantidadMap[codigo] || 0;
                const nombre = feature.properties?.MpNombre || 'Municipio sin nombre';
                const departamento = feature.properties?.DpNombre || 'Departamento sin nombre';

                layer.bindPopup(`
                  <strong>${nombre}</strong><br>
                  Departamento: ${departamento}<br>
                  Código: ${codigo}<br>
                  Cantidad: ${cantidad}
                `);

                // Zoom al hacer clic en municipio
                layer.on('click', function () {
                  map.fitBounds(layer.getBounds());
                  layer.openPopup();
                });

                if (codigo) {
                  layersPorCodigo[codigo] = layer;
                  municipiosData.push({
                    codigo: codigo,
                    nombre: nombre,
                    departamento: departamento
                  });
                  departamentosSet.add(departamento);
                }
              }
            }).addTo(map);

            // Poblar select de departamentos
            const departamentoSelect = document.getElementById('departamentoSelect');
            Array.from(departamentosSet).sort().forEach(dep => {
              const option = document.createElement('option');
              option.value = dep;
              option.textContent = dep;
              departamentoSelect.appendChild(option);
            });

            // Poblar select de municipios
            actualizarSelectMunicipios();
          });
      }
    });

    // Función para actualizar municipios según departamento seleccionado
    function actualizarSelectMunicipios(departamentoFiltrado = '') {
      const municipioSelect = document.getElementById('municipioSelect');
      municipioSelect.innerHTML = '<option value="">-- Selecciona un municipio --</option>';

      municipiosData.forEach(mun => {
        if (!departamentoFiltrado || mun.departamento === departamentoFiltrado) {
          const option = document.createElement('option');
          option.value = mun.codigo;
          option.textContent = mun.nombre;
          municipioSelect.appendChild(option);
        }
      });
    }

    // Evento: Selección de Departamento
    document.getElementById('departamentoSelect').addEventListener('change', function() {
      const departamentoSeleccionado = this.value;

      // Filtrar visibilidad de municipios
      Object.values(layersPorCodigo).forEach(layer => {
        const depLayer = layer.feature?.properties?.DpNombre;
        if (!departamentoSeleccionado || depLayer === departamentoSeleccionado) {
          layer.setStyle({ fillOpacity: 0.7, opacity: 1 });
        } else {
          layer.setStyle({ fillOpacity: 0, opacity: 0 });
        }
      });

      // Actualizar municipios disponibles
      actualizarSelectMunicipios(departamentoSeleccionado);

      // Reset vista si no hay departamento
      if (!departamentoSeleccionado) {
        map.setView([4.5709, -74.2973], 6);
      }
    });

    // Evento: Selección de Municipio
    document.getElementById('municipioSelect').addEventListener('change', function() {
      const codigoSeleccionado = this.value;
      if (layersPorCodigo[codigoSeleccionado]) {
        const layer = layersPorCodigo[codigoSeleccionado];
        map.fitBounds(layer.getBounds());
        layer.openPopup();
      }
    });

  </script>
</body>
</html>
