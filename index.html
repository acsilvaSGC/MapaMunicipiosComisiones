<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Coroplético por Municipio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse para leer CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([23.6345, -102.5528], 5); // Centro de México

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv";
    const geojsonURL = "https://www.dropbox.com/scl/fi/gruvtljv2xaa2w9gscph9/Municipios.geojson?rlkey=3yz7irw3zwb4qpm5ijb83m0q3&st=ic7t5eyy&raw=1";

    function getColor(d) {
      return d > 100 ? '#800026' :
             d > 50  ? '#BD0026' :
             d > 20  ? '#E31A1C' :
             d > 10  ? '#FC4E2A' :
             d > 0   ? '#FD8D3C' :
                       '#FFEDA0';
    }

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;

        // Crear diccionario de datos por MpCodigo
        const dataMap = {};
        data.forEach(row => {
          const codigo = row.MpCodigo?.trim();
          const cantidad = parseFloat(row.Cantidad);
          if (codigo && !isNaN(cantidad)) {
            dataMap[codigo] = cantidad;
          }
        });

        // Cargar el GeoJSON
        fetch(geojsonURL)
          .then(res => res.json())
          .then(geojson => {
            L.geoJSON(geojson, {
              style: feature => {
                const codigo = feature.properties.MpCodigo?.trim();
                const valor = dataMap[codigo] || 0;
                return {
                  fillColor: getColor(valor),
                  weight: 1,
                  color: "#333",
                  fillOpacity: 0.7
                };
              },
              onEachFeature: (feature, layer) => {
                const nombre = feature.properties.Municipio;
                const codigo = feature.properties.MpCodigo;
                const valor = dataMap[codigo] || 0;
                layer.bindPopup(`<b>${nombre}</b><br>Código: ${codigo}<br>Cantidad: ${valor}`);
              }
            }).addTo(map);
          })
          .catch(err => console.error("Error cargando GeoJSON:", err));
      })
      .catch(err => console.error("Error cargando CSV:", err));
  </script>

</body>
</html>
