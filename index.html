<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Municipios - Comisiones</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Crear el mapa y centrarlo en Colombia
    var map = L.map('map').setView([4.5709, -74.2973], 6);

    // Agregar capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar GeoJSON desde GitHub Pages (ajusta si está en otra carpeta)
    fetch('https://acsilvasgc.github.io/MapaMunicipiosComisiones/Municipios.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#3388ff",
            weight: 1,
            opacity: 0.7,
            fillOpacity: 0.2
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Error cargando el GeoJSON:", error);
      });
  </script>
</body>
</html>
