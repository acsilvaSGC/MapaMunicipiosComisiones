<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Municipios - Comisiones</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse para leer Google Sheets CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .leaflet-control select {
      font-size: 14px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const selectedCodigo = new URLSearchParams(window.location.search).get('mpcodigo');

    const map = L.map('map').setView([4.5709, -74.2973], 6);

    // Capas base
    const baseMaps = {
      "Carto Light": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a>', subdomains: 'abcd', maxZoom: 19
      }),
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }),
      "Stamen Toner": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        attribution: '&copy; Stamen Design'
      })
    };

    // Agregar capa base por defecto
    baseMaps["Carto Light"].addTo(map);

    // Control de capas
    L.control.layers(baseMaps).addTo(map);

    function getColor(cantidad) {
      return cantidad > 50 ? '#800026' :
             cantidad > 20 ? '#BD0026' :
             cantidad > 10 ? '#E31A1C' :
             cantidad > 5  ? '#FC4E2A' :
             cantidad > 1  ? '#FD8D3C' :
             cantidad > 0  ? '#FEB24C' : 'transparent';
    }

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv';

    let geojsonLayer;
    let cantidadMap = {};
    let geojsonData;
    let selectedDepartamento = "";

    function renderGeoJSON() {
      if (geojsonLayer) map.removeLayer(geojsonLayer);

      geojsonLayer = L.geoJSON(geojsonData, {
        filter: feature => {
          if (!selectedDepartamento) return true;
          return feature.properties?.DptoNombre === selectedDepartamento;
        },
        style: feature => {
          const codigo = feature.properties?.MpCodigo?.toString().trim();
          const cantidad = cantidadMap[codigo] || 0;
          return {
            fillColor: getColor(cantidad),
            weight: 1,
            opacity: 1,
            color: 'lightgray',
            fillOpacity: cantidad > 0 ? 0.7 : 0
          };
        },
        onEachFeature: (feature, layer) => {
          const codigo = feature.properties?.MpCodigo?.toString().trim();
          const cantidad = cantidadMap[codigo] || 0;
          const nombre = feature.properties?.MpNombre || 'Municipio sin nombre';

          layer.bindPopup(`
            <strong>${nombre}</strong><br>
            Código: ${codigo}<br>
            Cantidad: ${cantidad}
          `);

          if (selectedCodigo && codigo === selectedCodigo) {
            layer.once('add', () => {
              map.fitBounds(layer.getBounds());
              layer.openPopup();
            });
          }

          layer.on('click', () => {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          });
        }
      }).addTo(map);
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const codigo = row['MpCodigo']?.trim();
          const cantidad = parseFloat(row['Cantidad']);
          if (codigo && !isNaN(cantidad)) {
            cantidadMap[codigo] = cantidad;
          }
        });

        fetch('https://acsilvasgc.github.io/MapaMunicipiosComisiones/Municipios.geojson')
          .then(res => res.json())
          .then(json => {
            geojsonData = json;
            renderGeoJSON();
            addDepartamentoSelector(json);
          });
      }
    });

    // Control personalizado para filtro por departamento
    const FiltroDepartamentos = L.Control.extend({
      options: { position: 'topright' },

      onAdd: function(map) {
        const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        const select = L.DomUtil.create('select', '', container);
        select.innerHTML = `<option value="">Todos los departamentos</option>`;

        // Obtener lista única de departamentos
        const departamentos = new Set();
        geojsonData.features.forEach(f => {
          if (f.properties?.DptoNombre) {
            departamentos.add(f.properties.DptoNombre);
          }
        });

        [...departamentos].sort().forEach(dep => {
          const option = document.createElement('option');
          option.value = dep;
          option.textContent = dep;
          select.appendChild(option);
        });

        select.onmousedown = select.onclick = select.onwheel = L.DomEvent.stopPropagation;

        select.addEventListener('change', function () {
          selectedDepartamento = this.value;
          renderGeoJSON();
        });

        return container;
      },

      onRemove: function(map) {}
    });

    // Agregar control
    map.addControl(new FiltroDepartamentos());
  </script>
</body>
</html>
