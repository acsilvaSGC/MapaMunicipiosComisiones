<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Coroplético por Municipio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    .info.legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Librerías adicionales -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([4.5709, -74.2973], 6); // Centro de Colombia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv";
    const geojsonURL = "https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/colombia.geojson";


    function getColor(d) {
      return d > 100 ? '#800026' :
             d > 50  ? '#BD0026' :
             d > 20  ? '#E31A1C' :
             d > 10  ? '#FC4E2A' :
             d > 0   ? '#FD8D3C' :
                       '#FFEDA0';
    }

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;

        const dataMap = {};
        data.forEach(row => {
          const codigo = row.MpCodigo?.trim();
          const cantidad = parseFloat(row.Cantidad);
          if (codigo && !isNaN(cantidad)) {
            dataMap[codigo] = cantidad;
          }
        });

        fetch(geojsonURL)
          .then(res => res.json())
          .then(geojson => {
            L.geoJSON(geojson, {
              style: feature => {
                const codigo = feature.properties.MpCodigo?.trim();
                const valor = dataMap[codigo] || 0;
                return {
                  fillColor: getColor(valor),
                  weight: 1,
                  color: "#333",
                  fillOpacity: 0.7
                };
              },
              onEachFeature: (feature, layer) => {
                const nombre = feature.properties.Municipio;
                const codigo = feature.properties.MpCodigo;
                const valor = dataMap[codigo] || 0;
                layer.bindPopup(`<b>${nombre}</b><br>Código: ${codigo}<br>Cantidad: ${valor}`);
              }
            }).addTo(map);

            // Leyenda
            const legend = L.control({ position: 'bottomright' });
            legend.onAdd = function (map) {
              const div = L.DomUtil.create('div', 'info legend');
              const grades = [0, 10, 20, 50, 100];
              const labels = [];

              for (let i = 0; i < grades.length; i++) {
                const from = grades[i];
                const to = grades[i + 1];
                labels.push(
                  '<i style="background:' + getColor(from + 1) + '"></i> ' +
                  from + (to ? '&ndash;' + to : '+'));
              }

              div.innerHTML = '<strong>Cantidad</strong><br>' + labels.join('<br>');
              return div;
            };
            legend.addTo(map);
          })
          .catch(err => console.error("Error cargando GeoJSON:", err));
      })
      .catch(err => console.error("Error cargando CSV:", err));
  </script>

</body>
</html>
