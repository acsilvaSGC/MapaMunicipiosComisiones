<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Municipios - Comisiones</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse para leer Google Sheets CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .leaflet-top.leaflet-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px;
    }
    .control-container {
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let geojsonLayer;
    let baseLayers;

    const map = L.map('map').setView([4.5709, -74.2973], 6);

    // Capas base
    const light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    });

    const toner = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://stamen.com">Stamen Design</a>',
      maxZoom: 20
    });

    baseLayers = {
      "Claro (CartoDB)": light,
      "Alto Contraste (Stamen Toner)": toner
    };

    light.addTo(map);
    L.control.layers(baseLayers).addTo(map);

    function getColor(cantidad) {
      return cantidad > 50 ? '#800026' :
             cantidad > 20 ? '#BD0026' :
             cantidad > 10 ? '#E31A1C' :
             cantidad > 5  ? '#FC4E2A' :
             cantidad > 1  ? '#FD8D3C' :
             cantidad > 0  ? '#FEB24C' :
                             '#ffffff00'; // transparente
    }

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const cantidadMap = {};
        const departamentoMap = {};

        data.forEach(row => {
          const codigo = row['MpCodigo']?.trim();
          const cantidad = parseFloat(row['Cantidad']);
          const dpto = row['Departamento']?.trim();
          if (codigo && !isNaN(cantidad)) {
            cantidadMap[codigo] = cantidad;
            departamentoMap[codigo] = dpto;
          }
        });

        fetch('https://acsilvasgc.github.io/MapaMunicipiosComisiones/Municipios.geojson')
          .then(res => res.json())
          .then(geojson => {
            function renderLayer(selectedDepto) {
              if (geojsonLayer) geojsonLayer.remove();

              geojsonLayer = L.geoJSON(geojson, {
                filter: feature => {
                  const codigo = feature.properties?.MpCodigo?.toString().trim();
                  if (!selectedDepto) return true;
                  return departamentoMap[codigo] === selectedDepto;
                },
                style: feature => {
                  const codigo = feature.properties?.MpCodigo?.toString().trim();
                  const cantidad = cantidadMap[codigo] || 0;
                  return {
                    fillColor: getColor(cantidad),
                    weight: 1,
                    opacity: 1,
                    color: 'lightgray',
                    fillOpacity: cantidad > 0 ? 0.7 : 0
                  };
                },
                onEachFeature: (feature, layer) => {
                  const codigo = feature.properties?.MpCodigo?.toString().trim();
                  const cantidad = cantidadMap[codigo] || 0;
                  const nombre = feature.properties?.MpNombre || 'Municipio';
                  layer.bindPopup(`<strong>${nombre}</strong><br>CÃ³digo: ${codigo}<br>Cantidad: ${cantidad}`);
                }
              }).addTo(map);
            }

            // Crear filtro por departamento
            const deptos = [...new Set(Object.values(departamentoMap))].sort();
            const select = L.DomUtil.create('select', 'control-container');
            select.innerHTML = '<option value="">Todos los departamentos</option>' +
              deptos.map(d => `<option value="${d}">${d}</option>`).join('');

            L.control({position: 'topright'}).onAdd = () => select;
            map.addControl(new L.Control({ position: 'topright' }));

            select.addEventListener('change', () => renderLayer(select.value));

            renderLayer(); // primera carga sin filtro
          });
      }
    });
  </script>
</body>
</html>
