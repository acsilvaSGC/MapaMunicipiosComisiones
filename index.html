<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Municipios - Comisiones</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse para leer Google Sheets CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <!-- Panel de selección de colores -->
  <div style="position: absolute; z-index: 1000; background: white; padding: 10px; border-radius: 8px; top: 10px; left: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.3);">
    <label>Color bajo: <input type="color" id="colorLow" value="#dff8bf"></label><br>
    <label>Color medio: <input type="color" id="colorMid" value="#FC4E2A"></label><br>
    <label>Color alto: <input type="color" id="colorHigh" value="#800026"></label><br>
    <button onclick="actualizarColores()">Actualizar colores</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([4.5709, -74.2973], 6);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const geojsonURL = 'https://acsilvasgc.github.io/MapaMunicipiosComisiones/Municipios.geojson';
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm6uWCgHezTvJIA5viAbLHX1TH-a8e4qTiCUUH7OLeySx3actL2wzCRX_zp7cIcjOdRUZu4sJUe0_D/pub?gid=1758050710&single=true&output=csv';
    const noCacheUrl = sheetUrl + '&timestamp=' + new Date().getTime();

    let colorLow = "#dff8bf";
    let colorMid = "#FC4E2A";
    let colorHigh = "#800026";
    let cantidadMap = {};

    function getColor(cantidad) {
      return cantidad > 50 ? colorHigh :
             cantidad > 20 ? colorMid :
             colorLow;
    }

    function actualizarColores() {
      colorLow = document.getElementById("colorLow").value;
      colorMid = document.getElementById("colorMid").value;
      colorHigh = document.getElementById("colorHigh").value;

      map.eachLayer(layer => {
        if (layer.feature) map.removeLayer(layer);
      });

      cargarGeoJSON();
    }

    function cargarGeoJSON() {
      fetch(geojsonURL)
        .then(res => res.json())
        .then(geojson => {
          L.geoJSON(geojson, {
            style: feature => {
              const codigo = feature.properties?.MpCodigo?.toString().trim();
              const cantidad = cantidadMap[codigo] || 0;
              return {
                fillColor: getColor(cantidad),
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
              };
            },
            onEachFeature: (feature, layer) => {
              const codigo = feature.properties?.MpCodigo?.toString().trim();
              const cantidad = cantidadMap[codigo] || 0;
              const nombre = feature.properties?.MpNombre || 'Municipio sin nombre';
              layer.bindPopup(`
                <strong>${nombre}</strong><br>
                Código: ${codigo}<br>
                Cantidad: ${cantidad}
              `);
            }
          }).addTo(map);
        });
    }

    Papa.parse(noCacheUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        data.forEach(row => {
          const codigo = row['MpCodigo']?.trim();
          const cantidad = parseFloat(row['Cantidad']);
          if (codigo && !isNaN(cantidad)) {
            cantidadMap[codigo] = cantidad;
          }
        });

        cargarGeoJSON();
      }
    });
  </script>
</body>
</html>
